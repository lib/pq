[databases]
pqgo = host=pg18 port=5432 dbname=pqgo

[pgbouncer]
unix_socket_dir =
listen_port     = 6432
listen_addr     = 0.0.0.0
auth_type       = hba
auth_hba_file   = /init/pg_hba.conf
auth_file       = /init/pgbouncer-userlist.txt
admin_users     = pqgo
log_stats       = 0
verbose         = 0

client_tls_sslmode   = allow
client_tls_ca_file   = /init/root.crt
client_tls_cert_file = /init/server.crt
client_tls_key_file  = /init/server.key
